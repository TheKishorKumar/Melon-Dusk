<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melon Dusk (The ultra pro max game)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="startScreen" class="screen">
    <h1>Space Invaders</h1>
    <button id="startBtn">Start Game</button>
  </div>
   <div id="endScreen" class="screen" style="display: none;">
    <h1>Game Over</h1>
    <p id="currentScore">Current Score: 0</p>
    <p id="highScore">High Score: 0</p>
    <button id="restartBtn">Restart Game</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <audio id="backgroundMusic" preload="auto" src="sounds/background music.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
